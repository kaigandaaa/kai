<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter to You</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 10vh;
            text-shadow: 0 0 15px pink;
        }

        .letter-container {
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            background: rgba(255, 192, 203, 0.2);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 15px pink;
            transition: transform 0.3s;
        }

        .letter-container:hover {
            transform: scale(1.05);
        }

        .hidden-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            text-shadow: 0 0 10px pink;
        }

        #open-btn {
            background: pink;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px pink;
        }

        .music {
            margin-top: 20px;
        }

        #hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>üíå Open Your Love Letter üíå</h1>

    <div class="letter-container" onclick="openLetter()">
        <p>Click to open</p>
        <button id="open-btn">Open</button>
        <p class="hidden-message">Happy Monthsary, my love! ‚ù§Ô∏è You make every moment special. I love you! üíñ</p>
    </div>

    <div class="music">
        <p>Play our song:</p>
        <audio controls autoplay>
            <source src="https://www.dropbox.com/scl/fi/t3puy6x6kqnnkyck7tsjf/Best-Part.mp3?rlkey=example&raw=1" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <canvas id="hearts"></canvas>

    <script>
        function openLetter() {
            document.querySelector('.hidden-message').style.display = 'block';
            document.querySelector('#open-btn').style.display = 'none';
        }

        const canvas = document.getElementById("hearts");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];

        function createHeart() {
            const x = Math.random() * canvas.width;
            const y = canvas.height + 10;
            const size = Math.random() * 8 + 2;
            const speed = Math.random() * 2 + 1;
            hearts.push({ x, y, size, speed });
        }

        function drawHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < hearts.length; i++) {
                const heart = hearts[i];
                ctx.fillStyle = "pink";
                ctx.beginPath();
                ctx.arc(heart.x, heart.y, heart.size, 0, Math.PI * 2);
                ctx.fill();
                heart.y -= heart.speed;
            }
            hearts.forEach((heart, i) => {
                if (heart.y < 0) hearts.splice(i, 1);
            });
            requestAnimationFrame(drawHearts);
        }

        setInterval(createHeart, 300);
        drawHearts();
    </script>

</body>
</html>
